      font-family: Arial, sans-serif;

      color: #fff;

    nav {
      background-color: #722f37;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;

    nav a:hover {
      color: #f39c12;
      transform: scale(1.1);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background-color: #111;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      color: #ccc;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/portfolio/">Portfolio</a>

      <li>Website development (HTML, CSS, Django)</li>

      <li>Database setup and management</li>

    </ul>
  </main>
